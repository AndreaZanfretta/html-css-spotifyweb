<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/anime-style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <aside>
                <div class="logo">
                    <img src="img/logo.svg" alt="Spotify Logo">
                </div>
                <div class="small-logo">
                    <img src="img/logo-small.svg" alt="Spotify Logo">
                </div>
                <div class="side-nav">
                    <ul>
                        <li><img src="img/home.svg" alt="Home"><a href="#">Home</a></li>
                        <li><img src="img/search.svg" alt="Search"><a href="#">Cerca</a></li>
                        <li><img src="img/libreria.svg" alt="Library"><a href="#">La tua libreria</a></li>
                    </ul>
                </div>
                <div class="playlist-head">
                    <h3>Playlist</h3>
                    <ul>
                        <li><i class="fa-solid fa-plus"></i><a href="#">Crea Playlist</a></li>
                    </ul>
                </div>
                <div class="side-playlist">
                    <ul>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>

                
                <div class="user">
                    <div class="install">
                        <p><img src="img/download.svg" alt="download"></p>
                        <p>Installa app</p>
                    </div>
                    <div class="profile">
                        <p><img src="img/profile.svg" alt="user logo"></p>
                        <p>John Doe</p>   
                    </div>
                    
                </div>
            </aside>

            <main>
                <div class="overlay-nav">
                    <div class="btn">
                        <p> <a href="#">Effettua L'Upgrade</a></p>
                    </div>
                </div>
               
            </main>
        </div>

        <footer>
            <div class="footer-bar">
                <div class="side">
                    <div class="track">
                        <ul>
                            <li> <img src="img/sinister.jpeg" alt="Sinister track"> </li>
                            <li>
                                <h4>Sinister</h4>
                                <p>Brano Nome</p> 
                            </li>
                            <li> <i class="fa-regular fa-heart"></i></li>
                            <li> <i class="fa-regular fa-folder"></i> </li>
                        </ul>
                    </div>
                </div>
                <div class="center">
                    <div class="buttons">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i id="play" class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="track-progress">
                        <span>0:25</span>
                        <span id="default-bar">
                            <span id="current-bar"></span>
                            <span class="circle"></span>
                        </span>
                        
                        <span>4:35</span>
                    </div>
                </div>
                <div class="side">
                    <div class="volume-panel">
                        <i class="fa-solid fa-list"></i>
                        <i class="fa-solid fa-desktop"></i>
                        <i class="fa-solid fa-volume-high"></i>
                        <span id="volume-default">
                            <span id="volume-bar"></span>
                            <span class="circle"></span>
                        </span>
                    </div>

                </div>
            </div>
        </footer>
    </div>
</body>
</html>
